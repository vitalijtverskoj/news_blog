{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Users:</h1>
            {% for user_id in users %}
                <ul>
                    <li><a href="{{ url_for('user.get_user', pk=user_id) }}">{{ users[user_id] }}</a></li>
                </ul>
            {% endfor %}
        </div>
    </div>


{% endblock %}
